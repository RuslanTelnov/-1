<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist geometric mark + text -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00205B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#631D76;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F55A00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple geometric shape - abstract N -->
  <polygon points="20,30 50,30 50,90 80,30 110,30 110,95 80,95 80,55 50,95 20,95" 
           fill="url(#grad3)" opacity="0.9"/>
  
  <!-- Clean sans-serif text -->
  <text x="130" y="70" font-family="Futura, Arial, sans-serif" font-size="42" font-weight="300" fill="#00205B" letter-spacing="3">
    NEWEST
  </text>
</svg>
